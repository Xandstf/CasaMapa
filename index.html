<html>
    <head>
        <title>Casa</title>
        <style>
            body{
                background-color: black;
            }
            .imgLayout{
                width: 100%;
            }
            .switchCirlce{
                background-color: white;
                color: black;
                border-radius: 1000px;
                padding: 10px;
                position: fixed;
                bottom: 20px;
                left: 20px;
                font-size: 40px;
                cursor: pointer;
            }
            .switchCirlceAmbient{
                background-color: white;
                color: black;
                border-radius: 1000px;
                padding: 10px;
                position: fixed;
                bottom: 20px;
                left: 100px;
                font-size: 40px;
                cursor: pointer;
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <img src="./primeiroAndarCasa.png" class="imgLayout" id="1off" style="display: block"/>
        <img src="./primeiroAndarCasaLuz.png" class="imgLayout" id="1on" style="display: none"/>
        <i class="bi bi-lightbulb switchCirlce" id="switchCirlce1" onclick="switchPrimeiroAndar()"></i>

        <img src="./SegundoAndar.png" class="imgLayout" id="2off" style="display: none; margin-top: -225px;"/>
        <img src="./SegundoAndarLuz.png" class="imgLayout" id="2on" style="display: none; margin-top: -225px;"/>
        <i class="bi bi-lightbulb switchCirlce" id="switchCirlce2" onclick="switchSegundoAndar()" style="display: none;"></i>

        <i class="bi bi-door-open switchCirlceAmbient" id="switchAmbient" onclick="switchAmbiente()"></i>
        <script>
            function switchPrimeiroAndar(){
                if(document.getElementById("1off").style.display == "block"){
                    document.getElementById("1off").style.display = "none";
                    document.getElementById("1on").style.display = "block";
                }else{
                    document.getElementById("1off").style.display = "block";
                    document.getElementById("1on").style.display = "none";
                }
            }

            function switchSegundoAndar(){
                if(document.getElementById("2off").style.display == "block"){
                    document.getElementById("2off").style.display = "none";
                    document.getElementById("2on").style.display = "block";
                }else{
                    document.getElementById("2off").style.display = "block";
                    document.getElementById("2on").style.display = "none";
                }
            }
            
            function switchAmbiente(){
                if(document.getElementById("1off").style.display == "block" || document.getElementById("1on").style.display == "block"){
                    document.getElementById("1off").style.display = "none";
                    document.getElementById("1on").style.display = "none";
                    document.getElementById("2off").style.display = "block";
                    document.getElementById("2on").style.display = "none";
                    document.getElementById("switchCirlce1").style.display = "none";
                    document.getElementById("switchCirlce2").style.display = "block";
                }else{
                    document.getElementById("1off").style.display = "block";
                    document.getElementById("1on").style.display = "none";
                    document.getElementById("2off").style.display = "none";
                    document.getElementById("2on").style.display = "none";
                    document.getElementById("switchCirlce1").style.display = "block";
                    document.getElementById("switchCirlce2").style.display = "none";
                }
            }
        </script>
    </body>
</html>
